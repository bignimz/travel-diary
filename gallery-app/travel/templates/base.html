{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <!-- Custom Theme CSS -->
    <link rel="stylesheet" href="{% static 'css/mycss/styles.css' %}" />
    <title>My Travel Diary</title>
  </head>
  <body>
    <!-- Header Navbar -->
    <section
      class="header"
      style="background-image: url('{% static 'images/headerbg.jpg' %}')"
    >
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark opacity-light">
        <div class="container-fluid">
          <a class="navbar-brand fs-3" href="{% url 'index' %}">MyDiary</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 fs-4">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'index' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Travel Locations
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for location in location %}
                    <li><a class="dropdown-item" href="/?location={{location.id}}">{{location.name}}</a></li>
                  {% endfor %}
                  </li>
                </ul>
              </li>
            </ul>

            <a href="/admin" class="btn btn-outline-primary" type="submit" target="_blank">
              Admin Login
            </a>
          </div>
        </div>
      </nav>
      <div class="search-form">
        <h1 class="my-4 hero-title text-center">
          Search For Travel Experiences
        </h1>
        <!-- Search Form -->
        <form
          class="d-flex col-sm-d-block"
          action="{% url 'search' %}"
          method="GET"
        >
          <input
            type="search"
            name="category"
            placeholder="Search for travel categories eg travel, food, adventure, experience and fun..."
            aria-label="Search"
            class="form-control me-2 py-3"
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </form>
      </div>
    </section>

    <!-- Image Categories Section -->

    <section class="main-body my-5">{% block body %} {% endblock %}</section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>

      function copylink(value) {
          console.log('hi yellow')
          function handler(event){
              event.clipboardData.setData('text/plain', value);
              event.preventDefault();
              document.removeEventListener('copy', handler, true);
          }
          document.addEventListener('copy', handler, true);
          document.execCommand('copy');
      }
      </script>
    <!-- <script src="{static, 'js/main.js'}"></script> -->
  </body>
</html>
